<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        #clock-container { display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 25vw; font-weight: bold; color: #555; }
        
        #player-container { display: none; height: 100vh; width: 100vw; position: relative; }
        #bg-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; filter: blur(30px) brightness(0.4); z-index: 1; }
        #content { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        #album-art { width: 55vh; height: 55vh; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); margin-bottom: 30px; }
        h1 { margin: 10px 0 5px; font-size: 5vh; max-width: 90%; }
        h2 { margin: 0; font-size: 3vh; color: #ddd; max-width: 90%; }
    </style>
</head>
<body>

    <div id="clock-container">00:00</div>

    <div id="player-container">
        <div id="bg-image"></div>
        <div id="content">
            <img id="album-art" src="" />
            <h1 id="track-title">...</h1>
            <h2 id="artist-name">...</h2>
        </div>
    </div>

    <script>
        // UR
        function updateClock() {
            const now = new Date();
            document.getElementById('clock-container').innerText = 
                String(now.getHours()).padStart(2,'0') + ":" + String(now.getMinutes()).padStart(2,'0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // MUSIK (Sp√∏rg vores egen server, ikke Plexamp direkte)
        async function checkStatus() {
            try {
                const response = await fetch('/state');
                const data = await response.json();

                const clock = document.getElementById('clock-container');
                const player = document.getElementById('player-container');

                if (data.state === 'playing') {
                    clock.style.display = 'none';
                    player.style.display = 'block';
                    
                    document.getElementById('track-title').innerText = data.title;
                    document.getElementById('artist-name').innerText = data.artist;
                    
                    if (data.thumb) {
                        const imgUrl = '/proxy' + data.thumb;
                        const imgTag = document.getElementById('album-art');
                        if (!imgTag.src.includes(imgUrl)) {
                            imgTag.src = imgUrl;
                            document.getElementById('bg-image').style.backgroundImage = `url('${imgUrl}')`;
                        }
                    }
                } else {
                    clock.style.display = 'flex';
                    player.style.display = 'none';
                }
            } catch (e) {}
        }
        setInterval(checkStatus, 1000);
    </script>
</body>
</html>
